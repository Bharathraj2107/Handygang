    <meta charset="UTF-8" />

    <title>Document</title>

      rel="stylesheet"

    />

  <body>
    <h1>{{title}}</h1>
    <form action="/search"method="POST">
      <select name="locations" id="locations">
        <option value="">Locations</option>
        {% for loc in locations %}
       <option value="{{loc}}">{{loc}}</option>
       {% endfor %}
      </select>
      <input type="submit" id="submit">
    </form>

    <a  href="home"><button id="chome">Home</button></a>

    {% for row in result %}<!-- from the result the result contains list of all carpenters available everything will be selected and displayed in single row means single row at a time  taking 1 row at a time-->
    <div id="container"><!-- in container it is used to align left so left side is used-->
      <div id="left">
         {% autoescape false %} <!--it is used to embed maps if we pass it as a string then it will display it as string to convert to html use  this -->
        {{row[1]}}
        {% endautoescape %}
      </div>
      
      <div id="right">
        <h2>{{ row[3] }}</h2>
        <address>{{row[4]}}</address><br>
        <span id="ogreen">{{ row[5] }}</span>
        <span id="area">Area {{ row[8] }}</span>
        <h3 id="">Services</h3>
        <p id="services">{{ row[6]}}</p>
        <summary id="summary">.</summary>
        <h2>owner name:{{ row[7] }}</h2>
       <b>phone no:</b> <button id="phonenum">{{ row[2] }}</button>
        
      </div>
    </div>
